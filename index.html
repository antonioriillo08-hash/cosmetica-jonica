<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Cosmetica Jonica</title>
    <style>
        /* Reset e stile base */
        body { font-family: 'Helvetica', Arial, sans-serif; margin: 0; padding: 0; color: #333; }

        /* HEADER: Contenitore principale */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Separa i blocchi */
            padding: 10px 5%;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* GRUPPO LOGO E TITOLO (A sinistra) */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Spazio tra logo e scritta */
        }

        .logo-simbolo {
            height: 60px; /* Regola l'altezza del simbolo */
            width: auto;
        }

        .titolo-negozio {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d4145a; /* Un colore bordeaux/rosa tipico del brand */
            text-transform: uppercase;
            margin: 0;
        }

        /* MENU DI NAVIGAZIONE (Al centro) */
        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #444;
            margin: 0 15px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d4145a; /* Colore al passaggio del mouse */
        }

        /* Sezione Contenuto per testare lo scroll */
        .hero {
            height: 400px;
            background: #fdf0f2;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="brand-container">
        <img src="logo.png" alt="Simbolo Centro Cosmetica Jonica" class="logo-simbolo">
        <h1 class="titolo-negozio">Centro Cosmetica Jonica</h1>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="profumeria.html">Profumeria</a>
        <a href="capelli.html">Cura per i capelli</a>
        <a href="makeup.html">Make-up</a>
        <a href="estetica-unghie.html">Estetica e Unghie</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>Benvenuti al Centro Cosmetica Jonica</h2>
        <p>Scegli una categoria dal menu in alto per iniziare.</p>
    </div>
</section>

</body>
</html>
